<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Invoice App</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>Dashboard</h1>
  <div class="card">
    <button class="btn" onclick="location.href='new_invoice.html'">Nowa Faktura</button>
    <h2>Historia faktur</h2>
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Numer faktury</th>
          <th>Data wystawienia</th>
          <th>Nabywca</th>
          <th>Kwota</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody>
        <!-- Faktury będą wstawiane dynamicznie przez dashboard.js -->
      </tbody>
    </table>
  </div>
</div>
<script src="js/dashboard.js"></script>
</body>
</html>
